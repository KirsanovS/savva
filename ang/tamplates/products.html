  <div class="row"> <div class=" hidden-xs col-sm-2"  > 		 <div class="row">		 <div ng-include="'tamplates/menu.html'"> </div> 		 </div>	 </div>	<div class="col-xs-12 col-sm-10" > <br/><br/><br/>	<div class="col-xs-6 col-sm-4 items" ng-repeat="item in items | filter:{flagSection:section, flagSex:sex, flagNew:new, flagDisc:disc, flagSize:flagSize}"> 		<a ng-href="#!/oneItemPage/{{trans(item.name)}}/{{item._id}}" >				<img class="scaleImg" ng-src="{{'imgs/items/'+item.imgs[0].img}}" alt="item.imgs[0].alt" width="100%" ><br><br>			<div ng-bind="item.name"></div> 			<div>{{item.mony+'$'}}</div>			<div  ng-show="debug">flagSection: {{item.flagSection}}, flagSex:{{item.flagSex}},flagNew: {{item.flagNew}} , flagDisc:{{item.flagDisc}}</div> 		</a>   		</div>	<div ng-show="debug" >	flagSizewwww: {{flagSize}}</div> 			<div class="SelectItemsCont"> 			<div class="SelectHeader">Фильтр размеров</div> 			<div class="SelectItems" >				<div ng-click="flagSize = 1 " class="SelectItem">XS </div>				<div ng-click="flagSize = 2 " class="SelectItem">S</div>				<div ng-click="flagSize = 3 " class="SelectItem">M</div>				<div ng-click="flagSize = 4 " class="SelectItem">L</div>				<div ng-click="flagSize = 5 " class="SelectItem">XL</div>			</div>		</div>	</div></div><div  ng-show="debug">	section:{{section}}<br>	sex: {{sex}}<br>	new: {{new}}<br>	disc: {{disc}}<br>	flagSize: {{flagSize}}</div>       	 <br><br><!-- carusel -->
